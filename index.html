<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links HTML and CSS -->
    <link href="Styling/style.css" rel="stylesheet" />
    <link href="Styling/container.css" rel="stylesheet" />
    <link href="Styling/cover-img.css" rel="stylesheet" />
    <link href="Styling/icons.css" rel="stylesheet" />
    <link href="Styling/slider.css" rel="stylesheet" />
    <link href="Styling/typography.css" rel="stylesheet" />

    <!-- Links HTML and JavaScript -->
    <script src="Java/audio-player.js" defer></script>
    <script src="Java/drag-drop.js" defer></script>

    <title>Audio Player</title>
</head>

<body>
    <!-- Main Container Div -->
    <div id="dropzone" class="container flex-column">

        <!-- Audio Player Title -->
        <h1>Miau Music Player</h1>

        <!-- Song List Section -->
        <section id="song-list" class="container flex-column">
            <h2>Song List</h2>
            <p class="song-item" draggable="true" data-index="0">What Was I Made For - Billie Eilish</p>
            <p class="song-item" draggable="true" data-index="1">Lover - Taylor Swift</p>
            <p class="song-item" draggable="true" data-index="2">Vampire - Olivia Rodrigo</p>
            <p class="song-item" draggable="true" data-index="3">Birds of a Feather- Billie Eilish</p>
            <p class="song-item" draggable="true" data-index="4">Touch - Katseye</p>
            <p class="song-item" draggable="true" data-index="5">Espresso - Sabrina Carpenter</p>
        </section>

        <!-- Drag and Drop Container -->
        <div id="player-container" draggable="true" class="container flex-column justify-space-between">

            <!-- Audio Player Container -->
            <div id="audio-container" class="justify-space-between flex-column">
                <!-- Song Name and Artist -->
                <p> <span id="song-name">What Was I Made For</span>
                    <span>by</span>
                    <span id="artist-name">Billie Eilish ft. Bongo Cat</span>
                </p>

                <!-- Volume, Play, Previous, Next Buttons and Image Cover -->
                <div class="container gap-25">

                    <!-- Volume -->
                    <div class="container">
                        <img class="icon" src="Assets/Images/Volume-Icon.png" />
                        <input id="volume-slider" type="range" min="0" max="100" />
                    </div>

                    <!-- Play, Previous, Next Buttons -->
                    <div class="container">
                        <img id="previous-button" class="clickable icon left" src="Assets/Images/Previous-Icon.png"
                            alt="Previous" tabindex="0" />
                        <img id="play-pause-button" class="clickable icon up" src="Assets/Images/Play-Icon.png"
                            alt="Play/Pause" tabindex="0" />
                        <img id="next-button" class="clickable icon right" src="Assets/Images/Next-Icon.png" alt="Next"
                            tabindex="0" />
                    </div>

                    <!-- Image Cover -->
                    <img id="cover-img" src="Assets/Images/Image 1.jpeg" alt="Album Cover" />
                </div>

                <!-- Progess of Song Display -->
                <div class="player-container">
                    <p>
                        <span id="progress-text">00:00</span>
                        <span id="duration-text">00:00</span>
                    </p>

                    <input id="progress-slider" type="range" value="0" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
