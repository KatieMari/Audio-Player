<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links HTML and CSS -->
    <link href="Styling/style.css" rel="stylesheet" />

    <!-- Links HTML and JavaScript -->
    <script src="Java/audio-player.js" defer></script>

    <title>Audio Player</title>
</head>

<body class="container">
    <!-- Main Container Div -->
    <div id="main-container" class="vertical-container">

        <!-- Audio Player Title -->
        <h1>Miau Music Player</h1>

        <!-- Audio Player Container -->
        <div id="audio-container" class="vertical-container justify-space-evenly">
            <!-- Song Name and Artist -->
            <p> <span>What Was I Made For</span> <span>by</span> <span>Billie Eilish ft. Bongo Cat</span> </p>

            <!-- Volume, Play, Previous, Next Buttons and Image Cover -->
            <div class="container justify-space-evenly">

                <!-- Volume -->
                <div class="container">
                    <input id="volume-slider" type="range" min="0" max="100" />
                </div>

                <!-- Play, Previous, Next Buttons -->
                <div class="container">
                    <button>Previous</button>
                    <button id="play-button">Play</button>
                    <button>Next</button>
                </div>

                <!-- Image Cover -->
                <img id="cover-img" src="Assets/Images/Image 1.jpeg" alt="Album Cover" />
            </div>

            <!-- Progess of Song Display -->
            <div class="container">
                <p>
                    <span id="progress-text">00:00</span> 
                    <span id="duration-text">00:00</span>
                </p>

                <input id="progress-slider" type="range" value="0" />
            </div>
        </div>
    </div>
</body>

</html>
